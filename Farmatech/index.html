<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaTech - Login</title>
    <link rel="stylesheet" href="/Farmatech/login.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="logo-container">
            <img src="/Farmatech/assets/logo_nova.webp" alt="Logomarca da Empresa">
        </div>
        <h2>Login</h2>
        <form>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

            <button  type="submit"><a href="/Farmatech/home.html">Entrar</a></button>
            <button class="google-login">Entrar com o Google</button>
        </form>
        <p class="signup-link">Ainda n√£o tem conta? <a href="/Farmatech/cadastro.html">Cadastre-se</a></p>
    </div>

    <script src="/Farmatech/script.js"></script>
</body>
</html>
