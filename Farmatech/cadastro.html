<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaTech - Cadastro</title>
    <link rel="stylesheet" href="/Farmatech/login.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="signup-container">
        <div class="logo-container">
            <img src="/Farmatech/assets/logo_nova.webp" alt="Logomarca da Empresa">
        </div>
        <h2>Cadastro</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirma-senha">Confirme a Senha</label>
            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p class="disclaimer">
            Ao se cadastrar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
        </p>
        <p class="login-link">
            Já possui conta? <a href="/Farmatech/index.html">Faça login</a>
        </p>
    </div>
    
    <script src="/Farmatech/script.js"></script>
</body>
</html>
